  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light py-0">
      <div class="container px-0">
        <h2 class="navbar-brand m-0 px-3 py-2 text-light nav-name">
          Priyam Sahas
        </h2>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link p-0 px-3 my-2 border-right" href="index.html">About</a>

    <section>
      <div class="container bg-light p-4 section-wrapper">
        <div class="row">
          <div class="col-sm-12">
            <h4 class="m-0 heading-name">Contact</h4>
          </div>
        </div>
        <hr />

        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="name" class="form-control" id="name" placeholder="John Smith" name="name">
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="example@gmail.com" name="email">
          </div>

          <div class="form-group">
            <label for="msg">Message</label>
            <textarea class="form-control" rows="5" id="msg"></textarea>
          </div>

          <button type="submit" class="btn text-light form-button">Submit</button>
        </form>

      </div>
    </section>

    <footer>
      <div class="footer container-fluid position-absolute overflow-hidden">
        <span class="text-light d-block text-center position-relative"
